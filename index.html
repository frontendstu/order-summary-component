<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order Summary Component</title>

    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="order-summary">
        <section class="order-summary__hero">
          <img src="assets/images/illustration-hero.svg" alt="" />
        </section>

        <section class="order-summary__content">
          <h1 class="heading">Order Summary</h1>

          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="order-summary__details">
            <div class="order-summary__details-plan">
              <img src="assets/images/icon-music.svg" alt="" />

              <div>
                <p class="heading">Annual Plan</p>
                <p>$59.99/year</p>
              </div>

              <p>
                <a href="#">Change</a>
              </p>
            </div>
          </div>

          <div class="order-summary__actions">
            <div>
              <a href="#" class="btn">Proceed to Payment</a>
            </div>

            <div>
              <a href="#">Cancel Order</a>
            </div>
          </div>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/solutions/3-column-card-layout-using-flexbox-and-sass-29SERzqYPi"
        target="_blank"
      >
        Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/frontendstu">Stu Cowley</a
      >.
    </footer>
  </body>
</html>
